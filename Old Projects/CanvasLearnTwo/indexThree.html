<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
  let canvas = document.querySelector('#canvas');
  let ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.triangle = function (x,y,sizex,sizey){
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(x+sizex,y+sizey);
    ctx.lineTo(x-sizex,y+sizey);
    ctx.closePath();
  }

  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  ctx.font = '50px mono';
  ctx.strokeStyle = 'blue'
  ctx.lineWidth = 2;
  ctx.strokeText('hello', 350,350);


  let measure = ctx.measureText('hello');
  console.log(measure);





</script>

</body>
</html>
