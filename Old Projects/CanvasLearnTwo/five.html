<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  let canvas = document.querySelector('#canvas');
  let ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let x = 0;
  let timer;

  function drawSinus(){
    y = 100+30*Math.sin(x);
    x+=0.1;
    ctx.fillRect(x,y,2,2);
    setTimeout(drawSinus(), 100);

  }

  drawSinus();


</script>

</body>
</html>
