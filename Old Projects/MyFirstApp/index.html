<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Slash</title>
</head>
<body style="background: black;" id="bgColor">

<p id="slashRotate" style="font-size: 15em; text-align: center; color: white;">[..........]</p>

<script>
    let slashRotate = document.getElementById('slashRotate');
    let bgColor = document.getElementById('bgColor');
    let num = 0;

    function slash()
    {
        num++;
        if (num === 1)
        {
            slashRotate.textContent = "[/.........]";
            bgColor.style.background = "rgb(127,0,255)";
        }
        if (num === 2)
        {
            slashRotate.textContent = "[//........]";
            bgColor.style.background = "rgb(0,250,255)";
        }
        if (num === 3)
        {
            slashRotate.textContent = "[///.......]";
            bgColor.style.background = "rgb(0,0,255)";
        }
        if (num === 4)
        {
            slashRotate.textContent = "[////......]";
            bgColor.style.background = 'orange';
        }
        if (num === 5)
        {
            slashRotate.textContent = "[/////.....]";
            bgColor.style.background = 'green';
        }
        if (num === 6)
        {
            slashRotate.textContent = "[//////....]";
            bgColor.style.background = 'yellow';
        }
        if (num === 7)
        {
            slashRotate.textContent = "[///////...]";
            bgColor.style.background = 'white';
        }
        if (num === 8)
        {
            slashRotate.textContent = "[////////..]";
            bgColor.style.background = "rgb(0,0,255)";
        }
        if (num === 9)
        {
            slashRotate.textContent = "[/////////.]";
            bgColor.style.background = "rgb(0,0,255)";
        }
        if (num === 10)
        {
            slashRotate.textContent = "[//////////]";
            bgColor.style.background = "rgb(0,0,255)";
        }
        if (num === 10)
        {
            num = 0;
        }
    }
    setInterval(slash, 500);
