<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container"></div>
<h3>Исходный массив</h3>
<div class="out-1-source"></div>
<div class="out-1-source-length"></div>
<div class="out-1-source-numbers array"></div>
<h3>Добавить элемент</h3>
<select class="array-element">
    <option value="worm">worm</option>
    <option value="dog">dog</option>
    <option value="snake">snake</option>
    <option value="seastar">seastar</option>
    <option value="ryno">ryno</option>
    <option value="pinguin">pinguin</option>
    <option value="mouse">mouse</option>
    <option value="hedgehog">hedgehog</option>
    <option value="giraffe">giraffe</option>
    <option value="frog">frog</option>
    <option value="crab">crab</option>
</select>

<span>Индекс:</span>
<input type="number" class="array-index" value="3">
<button class="add-to-array"></button>


<script src="script.js"></script>

</body>
</html>
