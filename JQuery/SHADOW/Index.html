<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="shadow.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        body{
            text-align: center;
            background-color: #eeeeee;
        }
        label{
            display: block;
        }

        h1{
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 6px;
            font-size: 40px;
            color: black;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        input[type="range"]{
            width: 100%;
        }

        input[type="color"]{
            border: none;
            background-color: transparent;
            width: 55px;
            height: 55px;
            padding: 0;
            margin-bottom: 15px;
        }

        input[type="color"]:hover{
            cursor: pointer;
        }

        textarea{
            width: 100%;
            resize: none;
            margin-bottom: 15px;
            max-width: 300px;
            font-size: 13px;
        }

        .card{
            height: 100%;
        }

        .card-header {
            font-weight: bold;
            color: #ffffff;
        }

        .row > div {
            margin-bottom: 15px;
        }


    </style>
</head>
<body>
    <h1>Text Shadow Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Настройки:</div>
                    <div class="card-body">
                        <label for="font-size">Размер шрифта</label>
                        <input class="custom-range" id="font-size" type="range" min="8" max="40" step="1" value="40">
                        <label for="offset_x">Смещение по оси x</label>
                        <input class="custom-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">
                        <label for="offset_y">Смещение по оси y</label>
                        <input class="custom-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-1">
                        <label for="blur">Размытие</label>
                        <input class="custom-range" id="blur" type="range" min="0" max="15" step="1" value="0">
                    </div>
                </div> 
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Цвет:</div>
                    <div class="card-body">
                        <input type="color" value="#ff0000">
                        <label for="opacity">Прозрачность</label>
                        <input class="custom-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div> 
            </div>
            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">Результат:</div>
                    <div class="card-body">
                        <label for="resultHex">Цвет в HEX</label>
                        <textarea id="resultHex" rows="4" readonly></textarea>
                        <label for="resultRGB">Цвет в RGB</label>
                        <textarea id="resultRGB" rows="3" readonly></textarea>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
</body>
</html>
