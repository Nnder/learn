    <script>
        class $ {
            constructor(selector, where = document){
                this.self = where.querySelector(selector);
                this.elems = where.querySelectorAll(selector);
            }

            each(cb){
                for(let i=0; i<this.elems.length; i++){
                    cb(this.elems[i]);
                }
                return this
            }

            on(event, cb){
                for(let i=0; i<this.elems.length; i++){
                    this.elems[i].addEventListener(event, cb);
                }
                return this
            }


        }

        new $('input').each((e)=>{
            e.value = 10;
        })

        new $('input').on('click',(e)=>console.log(e.target))

        new $('p', new $('div').self).self.innerText = "changed"

    </script>
